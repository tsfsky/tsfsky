<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>IcoMoon Demo</title>
	<meta name="description" content="An Icon Font Generated By IcoMoon.io">
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
	@font-face {
		font-family: 'icomoon';
		src:url('fonts/icomoon.eot?24buxe');
		src:url('fonts/icomoon.eot?#iefix24buxe') format('embedded-opentype'),
			url('fonts/icomoon.ttf?24buxe') format('truetype'),
			url('fonts/icomoon.woff?24buxe') format('woff'),
			url('fonts/icomoon.svg?24buxe#icomoon') format('svg');
		font-weight: normal;
		font-style: normal;
	}

	.wzft{
		font-family: 'icomoon';
		speak: none;
		font-style: normal;
		font-weight: normal;
		font-variant: normal;
		text-transform: none;
		line-height: 1;
		/* Better Font Rendering =========== */
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}
	.bbt{
		font-size: 30px;
		float: left;
		width: 100px;
		height: 100px;
		background: #ebebeb;
		line-height: 100px;
		text-align: center;
		margin: 10px;
	}
	</style>
<body>
	<div class="wzft bbt">&#xe600;</div>
	<div class="wzft bbt">&#xe601;</div>
</body>
</html>
