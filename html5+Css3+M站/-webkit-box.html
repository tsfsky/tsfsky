<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		html,body,ul,li{margin: 0px; padding: 0px;}

		.parentss{display:-webkit-box;width:100%;height:100px;-webkit-box-orient:horizontal;}

		.p2{-webkit-box-flex:2;background-color:yellow;}
		.p3{width:300px;background-color:blue;}
	</style>
</head>
<body>
	webkit-box
	<div class="parentss">
		<div class="p1">1</div>
		<div class="p2">2</div>
		<div class="p3">3</div>
	</div>
</body>
</html>
